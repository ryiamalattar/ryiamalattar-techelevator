<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titleReservation</title>
</head>
<body>

    <form method="POST" action="/api/reservations">

        </div>

        <div>
            <input type="submit" />
        </div>


    </form>
    
</body>
</html>
