<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Info Form</title>
    <link rel="stylesheet" href="/info-form/style.css"/>
</head>
<body>
    <h1>Please Submit The Form To Get Registerd</h1>
    <main>
        <form method="POST" action="">
            <div id="userName">
            <label for = "YourName"> Your Name: </label>
            <input type="text" id="YourName" name="Name"/>
            </div>
            <div id="userEmail">
                <label for = "YourEmail"> Your Email: </label>
                <input type="text" id="YourEmail" name="Email"/>
            </div>
            <div id="userDOB">
                <label for = "YourDOB"> Your DOB: </label>
                <input type="date" id="YourDOB" name="DOB"/>
            </div>
            <div id="userColor">
                <label for = "YourColor"> Your Favorite Color: </label>
                <input type="color" id="YourColor" name="Color"/>
            </div>
            <div id="userPhone">
                <label for = "YourPhone"> Your Phone Number: </label>
                <input type="number" id="YourPhone" name="Number"/>
            </div>
            <div>
                <label for = "YourInfo"> Check if your info is correct: </label>
                <input type="checkbox" id="YourInfo" name="Info"/>
            </div>
            <div id="submitbutton">
                <input type="submit"/>
            </div>
        </form>

    </main>
</body>
</html>
